<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class People{
        constructor(name){
            this.name = name
        }
        sayHi () {
            console.log(this.name)
        }
    }
    class Neol extends People {
        constructor(name) {
            super(name)
        }
    }
    let neol = new Neol('neol')
    neol.sayHi()
</script>
</body>
</html>
