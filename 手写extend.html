<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Animal (name) {
        this.name = name
    }
    Animal.prototype = {
        eat: function () {
            console.log(this.name + ' is eating...')
        }
    }
    function Person (name) {
//        Animal.call(this, name)
//        Animal.apply(this, [name])
        Animal.bind(this, name)()
    }
    // 手写继承
    Function.prototype.extend = function (name) {
        for (let key in name.prototype) {
            this.prototype[key] = name.prototype[key]
        }
    }
    Person.extend(Animal)
    var Neol = new Person('Neol')
    Neol.eat()
</script>
</body>
</html>
