<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 打开一个 web socket
    var ws = new WebSocket('wss://ws.nongbotech.cn/socket');
    ws.onopen = function()
    {
        // Web Socket 已连接上，使用 send() 方法发送数据
        ws.send("发送数据");
        console.log("连接上了...");
        setInterval(function () {
            ws.send('\n')
            console.log('心跳')
        }, 15000)
    };
    ws.onmessage = function (evt)
    {
        var received_msg = evt.data;
        alert("数据已接收...");
    };
    ws.onclose = function()
    {
        // 关闭 websocket
        alert("连接已关闭...");
    };
</script>
</body>
</html>
