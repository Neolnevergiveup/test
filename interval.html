<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">停止</button>
<script>
    // 这样写会导致有多个setInterval
    var timer
    function f () {
        timer = setInterval(function () {
            console.log(1)
        }, 3000)
    }
    f()
    document.getElementById('btn').onclick = function () {
        clearInterval(timer)
    }
</script>
</body>
</html>
