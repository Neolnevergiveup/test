<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
<script>
    function a() {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(1)
            }, 2000)
        })
    }
    function a1() {
        return Promise.resolve(2)
    }
    async function test() {
        let f = a()
        let f1 = a1()
        let res = await f
        let res1 = await f1
        console.log(res)
        console.log(res1)
        console.log(2)
    }
    test()
</script>
</body>
</html>
