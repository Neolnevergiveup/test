<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 获得x到y的随机数
    // 1.假设rand()获取一个0,1之间的随机数，怎样获得一个x，y之间的随机数。
    function getRandom (x, y) {
        if (typeof x === 'number' && typeof y === 'number') {
            var max = x > y ? x : y
            var min = x <= y ? x : y
            return Math.random() * (max - min) + min
        } else {
            alert('参数错误!')
        }
    }
    let res = getRandom(1.11, 2.22)
    console.log(res)
</script>
</body>
</html>
