<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let [a,b,c] = [1,2,3]
    console.log(a,b,c);
    let { foo, bar } = {  bar: "bbb", foo: "aaa" };
    console.log(foo);
    console.log(bar);
    let {cos} = Math;
    console.log(cos(Math.PI));
    // 字符串是类数组对象，也可以
    let {length: len} = 'hello'
    console.log(len)
</script>
</body>
</html>
