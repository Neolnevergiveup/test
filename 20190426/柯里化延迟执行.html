<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柯里化延迟执行</title>
</head>
<body>
<script>
    // 柯里化延迟执行
    let curringAdd = function(fn) {
        let arr = []
        return function () {
            if (arguments.length) {
                arr = arr.concat([].slice.call(arguments))
            } else {
                return fn.call(null, arr)
            }
        }
    }
    function addFn (arr) {
        let res = 0
        arr.forEach(item => {
            res += item
        })
        return res
    }
    let add = curringAdd(addFn)
    add(5)
    add(10)
    add(15)
    add(20)
    console.log(add())
</script>
</body>
</html>
