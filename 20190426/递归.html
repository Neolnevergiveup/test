function find(item, arr){
    for (var i = 0; i < item.length; i++) {
        if (item[i].hasOwnProperty('children')) {
            if (arr) {
                arr.push(i)
                find(item[i].children, arr)
            } else {
                find(item[i].children, [i])
            }
        } else if (path == item[i].path) {
            arr.push(i)
            arr1 = arr
        }
    }
