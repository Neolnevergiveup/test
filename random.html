<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn (n) {
        if (n && n > 0 && n < 32) {
            var arr = []
            for (var i = 0; i < n; i++) {
                var item = Math.floor(Math.random() * 31 + 2)
                if (arr.indexOf(item) === -1) {
                    arr.push(item)
                }
            }
            console.log(arr)
        }
    }
    fn(5)
</script>
</body>
</html>
