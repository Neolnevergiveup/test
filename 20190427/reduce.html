<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = function(m) {
        return m * m
    }
    function fn (...arg) {
      return function(m){
          return arg.reduce(reducer, m)
        }
    }
    function reducer(result, func) {
        return func(result)
    }
    console.log(fn(a,a,a)(2))
</script>
</body>
