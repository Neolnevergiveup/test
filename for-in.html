<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*循环出window对象的键名*/
    for (var name in window) {
        console.log(name)
    }
    /*检查一个对象的某个属性是否可以用for in循环*/
    console.log(window.propertyIsEnumerable('onclick'))
</script>
</body>
</html>
